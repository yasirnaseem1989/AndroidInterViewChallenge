koinAndroid = { module = "io.insert-koin:koin-android", version.ref = "koinAndroid" }
koinCore = { module = "io.insert-koin:koin-core", version.ref = "koinAndroid" }
koinCompose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koinAndroid" }
koinTest = { module = "io.insert-koin:koin-test", version.ref = "koinAndroid" }

mockk = { group = "io.mockk", name = "mockk", version.ref = "mockk" }
mockk-android = { group = "io.mockk", name = "mockk-android", version.ref = "mockk" }
coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "coroutines" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

[bundles]
network = ["okHttp", "okHttpInterceptor", "retrofit", "retrofitConverterGson"]
koin = ["koinAndroid", "koinCompose", "koinCore", "koinTest"]

